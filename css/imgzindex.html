<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>Це заголовок</h1>
    <img src="./img/img_tree.png" alt="tree" />
    <p>
      Через те, що img має z-index:-1; зображення буде розміщено за текстом.
    </p>
  </body>
</html>
