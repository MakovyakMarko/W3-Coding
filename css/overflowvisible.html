<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 65px;
        background-color: coral;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <h2>Overflow:visible</h2>
    <p>
      За замовчуванням переповнення видиме, тобто воно не обрізане та
      відображається за межами рамки елемента:
    </p>
    <div>
      Ви можете використовувати властивість переповнення, якщо хочете краще
      контролювати макет. Властивість переповнення вказує, що станеться, якщо
      вміст переповнить поле елемента.
    </div>
  </body>
</html>
