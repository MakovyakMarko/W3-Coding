<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        box-sizing: border-box;
      }
      img.a {
        opacity: 0.2;
        width: 32%;
        height: auto;
      }
      img.b {
        opacity: 0.5;
        width: 32%;
        height: auto;
      }
      img.c {
        opacity: 0.8;
        width: 32%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <p>Зображення з непрозорістю 20%, 50%, 80%:</p>
    <img
      src="./img/boxsizing2.jpg"
      alt="forest"
      width="170px"
      height="100px"
      class="a"
    />
    <img
      src="./img/boxsizing2.jpg"
      alt="forest"
      width="170px"
      height="100px"
      class="b"
    />
    <img
      src="./img/boxsizing2.jpg"
      alt="forest"
      width="170px"
      height="100px"
      class="c"
    />
  </body>
</html>
