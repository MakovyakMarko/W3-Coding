<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a.highlight:hover {
        color: #ff0000;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <p>
      Коли ви наведете курсор на посилання, воно змінить колір і розмір тексту:
    </p>
    <a href="#" class="highlight">CSS посилання</a>
    <p>А це посилання не стилізується:</p>
    <a href="#">Без стилізації</a>
  </body>
</html>
