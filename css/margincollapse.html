<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        margin: 0 0 50px 0;
      }
      h2 {
        margin: 20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <p>
      У цьому прикладі елемент h1 має нижнє поле 50 пікселів, а елемент h2 має
      верхнє поле 20 пікселів. Таким чином, вертикальне поле між h1 і h2 мало
      бути 70px (50px + 20px). Однак через згортання поля фактичне поле дорівнює
      50 пікселям.
    </p>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
  </body>
</html>
