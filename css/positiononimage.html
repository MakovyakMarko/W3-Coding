<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
      }
      .topleft {
        position: absolute;
        top: 8px;
        left: 16px;
        font-size: 18px;
      }
      .topright {
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 18px;
      }
      .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
        font-size: 18px;
      }
      .bottomright {
        position: absolute;
        bottom: 8px;
        right: 16px;
        font-size: 18px;
      }
      .center {
        position: absolute;
        top: 50%;
        width: 100%;
        font-size: 18px;
        text-align: center;
      }
      img {
        width: 100%;
        height: auto;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/1css.jpg" alt="china" width="1000px;" height="300px;" />
      <div class="topleft">Top left</div>
      <div class="topright">Top right</div>
      <div class="bottomleft">Bottom left</div>
      <div class="bottomright">Bottom right</div>
      <div class="center">Centered</div>
    </div>
  </body>
</html>
