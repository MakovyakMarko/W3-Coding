<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Зареєструватися</title>
  </head>
  <body>
    <form action="register_page.py" method="post">
      <fieldset>
        <legend>Реєстрація нового користувача:</legend>
        <label for="username">Логін:</label> <br />
        <input type="text" id="username" name="username" required autofocus />
        <br />
        <label for="useremail">Email:</label> <br />
        <input
          type="email"
          id="useremail"
          name="useremail"
          required
          autocomlite
        />
        <br />

        <label for="password">Пароль:</label><br />
        <input type="password" id="password" name="password" required /> <br />
        <label for="passwordcheck">Повторіть пароль:</label><br />
        <input
          type="password"
          id="passwordcheck"
          name="passwordcheck"
          required
        />

        <br /><br />
        <input type="submit" value="Зареєструвати" id="submitreg" />
      </fieldset>
    </form>
  </body>
</html>
