<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Увійти</title>
  </head>
  <body>
    <form action="login_page.py" method="post">
      <fieldset class="fieldset">
        <legend class="legend">Увійти:</legend>
        <div class="center">
          <label for="username" class="label">Логін:</label> <br />
          <input
            class="inputtext"
            type="text"
            id="username"
            name="username"
            required
            autofocus
            autocomlite
          />
          <br />
          <label for="password" class="label">Пароль:</label><br />
          <input
            class="inputtext"
            type="password"
            id="password"
            name="password"
            required
            autocomlite
          />
          <br /><br />
          <input
            class="inputbutton"
            type="submit"
            value="Увійти"
            id="submitlogin"
          />
        </div>
      </fieldset>
    </form>
  </body>
</html>
