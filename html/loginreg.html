<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Увійти</title>

    <form action="login_page.py" method="post">
      <fieldset>
        <legend>Увійти:</legend>
        <label for="username">Логін:</label> <br />

          type="text"
          id="username"
          name="username"
          required
          autofocus
          autocomlite
        />

          type="password"
          id="password"
          name="password"
          required
          autocomlite
        />
        <br /><br />
        <input type="submit" value="Увійти" id="submitlogin" />
      </fieldset>
    </form>
  </body>
