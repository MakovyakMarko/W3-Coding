<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Image to use:</p>
    <img
      src="scream.jpg"
      alt="The scream"
      id="scream"
      width="220"
      height="277"
    />
    <p>Canvas to fill</p>
    <canvas
      id="myCanvasImage"
      width="250"
      height="300"
      style="border: 1px solid black"
      >Ваш бравзер не підтримує canvas</canvas
    >

    <script>
      function myCanvas() {
        var c = document.getElementById("myCanvasImage");
        var ctx = c.getContext("2d");
        var img = document.getElementById("scream");
        ctx.drawImage(img, 10, 10);
      }
    </script>
    <p>
      <button onclick="myCanvas()">Try it!</button>
    </p>
  </body>
</html>
