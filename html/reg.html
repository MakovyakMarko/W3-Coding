<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Зареєструватися</title>
  </head>
  <body>
    <form action="register_page.py" method="post">
      <fieldset class="fieldset">
        <legend class="legend">Реєстрація нового користувача:</legend>
        <label for="username" class="label">Логін:</label> <br />
        <input
          class="inputtext"
          type="text"
          id="username"
          name="username"
          required
          autofocus
        />
        <br />
        <label for="useremail" class="label">Email:</label> <br />
        <input
          class="inputtext"
          type="email"
          id="useremail"
          name="useremail"
          required
          autocomlite
        />
        <br />

        <label for="password" class="label">Пароль:</label><br />
        <input
          class="inputtext"
          type="password"
          id="password"
          name="password"
          required
        />
        <br />
        <label for="passwordcheck" class="label">Повторіть пароль:</label><br />
        <input
          class="inputtext"
          type="password"
          id="passwordcheck"
          name="passwordcheck"
          required
        />

        <br /><br />
        <input
          class="inputbutton"
          type="submit"
          value="Зареєструвати"
          id="submitreg"
        />
      </fieldset>
    </form>
  </body>
</html>
